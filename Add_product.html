                <div class="container-fluid px-4">
                    <div class="container">
                        <h2 class="heading">Add New Product</h2>
                        <form action="add_product.php" method="post" enctype="multipart/form-data">
                            <table class="form-table">
                                <tr>
                                    <td><label for="name">Product Name:</label></td>
                                    <td><input type="text" id="name" name="name" placeholder="Enter Product Name"
                                            required></td>
                                </tr>
                                <tr>
                                    <td><label for="prod_desc">Product Description:</label></td>
                                    <td><input type="text" id="prod_desc" name="prod_desc"
                                            placeholder="Enter Product Description" required></td>
                                </tr>
                                <tr>
                                    <td><label for="old_price">Old Price:</label></td>
                                    <td><input type="text" id="old_price" name="old_price" placeholder="Enter Old Price"
                                            required></td>
                                </tr>
                                <tr>
                                    <td><label for="curr_price">Current Price:</label></td>
                                    <td><input type="text" id="curr_price" name="curr_price"
                                            placeholder="Enter Current Price" required></td>
                                </tr>
                                <tr>
                                    <td><label for="brand">Brand:</label></td>
                                    <td><input type="text" id="brand" name="brand" placeholder="Enter Brand" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="image">Product Picture 1:</label></td>
                                    <td>
                                        <div class="file-input-container">
                                            <label for="image" class="file-input-label">Choose Picture</label>
                                            <input type="file" id="image" name="image" class="file-input" required>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="image2">Product Picture 2:</label></td>
                                    <td>
                                        <div class="file-input-container">
                                            <label for="image2" class="file-input-label">Choose Picture</label>
                                            <input type="file" id="image2" name="image2" class="file-input" required>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="image3">Product Picture 3:</label></td>
                                    <td>
                                        <div class="file-input-container">
                                            <label for="image3" class="file-input-label">Choose Picture</label>
                                            <input type="file" id="image3" name="image3" class="file-input" required>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2"><button type="submit" id="submitBtn">Add Product</button></td>
                                </tr>
                            </table>
                        </form>

                    </div>

                    <script>
                        document.querySelectorAll('.file-input').forEach(input => {
                            input.addEventListener('change', function () {
                                const label = this.parentElement.querySelector('.file-input-label');
                                const files = this.files;
                                if (files && files.length > 0) {
                                    label.textContent = files[0].name;
                                } else {
                                    label.textContent = 'Choose Picture';
                                }
                            });
                        });
                    </script>
