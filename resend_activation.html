<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renvoyer le Lien d'Activation</title>
     <!-- Favicon -->
     <link rel="icon" href="images/e.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 360px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        button {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #ff840a;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e67503;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Renvoyer le Lien d'Activation</h1>
        <p>Si votre compte n'est pas encore activé, nous vous enverrons à nouveau le lien d'activation.</p>
        <button id="resend-button">Renvoyer le lien</button>
        <p id="message"></p>
    </div>
    <script>
        document.getElementById('resend-button').addEventListener('click', function() {
            fetch('resend_activation.php', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = data.message;
            })
            .catch(error => {
                document.getElementById('message').innerText = 'Une erreur est survenue.';
            });
        });
    </script>
</body>
</html>
