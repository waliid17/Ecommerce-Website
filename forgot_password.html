<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            border: 1px solid #ddd;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        input {
            width: calc(100% - 24px); /* Adjusted width for padding */
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #ff840a;
            box-shadow: 0 0 5px rgba(255, 132, 10, 0.3);
            outline: none;
        }
        button {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #ff840a;
            padding: 14px 24px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e67503;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Mot de passe oublié ?</h1>
    <p>Entrez votre adresse e-mail pour recevoir votre mot de passe.</p>
    <form id="forgot-password-form" action="send_password.php" method="post">
        <input type="email" name="email" placeholder="Votre adresse e-mail" required>
        <button type="submit">Envoyer le mot de passe</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<script>
    document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        const formData = new FormData(this);

        fetch('send_password.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json()) // Parse the JSON response
        .then(data => {
            if (data.status === 'success') {
                Swal.fire({
                    title: 'Succès',
                    text: data.message || 'Votre mot de passe a été envoyé à votre adresse e-mail.',
                    icon: 'success',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#ff840a'
                }).then(() => {
                    window.location.href = 'login_signup.html'; // Redirect to login page
                });
            } else {
                Swal.fire({
                    title: 'Erreur',
                    text: data.message || 'Une erreur est survenue.',
                    icon: 'error',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#ff840a'
                });
            }
        })
        .catch(error => {
            Swal.fire({
                title: 'Erreur',
                text: 'Une erreur est survenue lors de l\'envoi de votre demande.',
                icon: 'error',
                confirmButtonText: 'OK',
                confirmButtonColor: '#ff840a'
            });
        });
    });
</script>
</body>
</html>
