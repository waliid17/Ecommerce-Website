<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .border-container {
            display: inline-block;
            padding: 10px; /* Adjust to create space for the inner border */
            background-color: black; /* Inner black border color */
        }

        .inner-container {
            display: inline-block;
            border: 10px solid orange; /* Outer orange border */
        }

        .inner-container img {
            display: block;
            max-width: 100%; /* Ensures the image is responsive */
        }
    </style>
</head>
<body>
    <div class="border-container">
        <div class="inner-container">
            <img src="./images/p3.jpeg" alt="">
        </div>
    </div>
</body>
</html>
